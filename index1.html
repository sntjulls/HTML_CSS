<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
    <style>
        h2, p{
            color:pink;
        }
        #unique{
            color:green;
        }
.color-h2{
    color:crimson
}
.color-main{
    color:yellow
}
.color-h2.color-main{
    color:coral
}
    </style>
</head>
<body>
    <h2 style="color:blue">heading 1</h2>
    <h2 id="unique">heading 2</h2>
    <h2 class="color-h2 color-main">heading 3</h2>
    <h2>heading 4</h2>
    <h2>heading 5</h2>
    <h2 class="color-h2">heading 6</h2>
    <p class="color-h2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam quod esse assumenda soluta sit, veniam cum molestias. Perspiciatis sequi quaerat, maiores modi deleniti delectus voluptate dicta esse a tempore in?</p>
<header></header>
<main></main>
<footer></footer>
</body>
</html>
